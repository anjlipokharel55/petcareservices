<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Simple Form</title>
</head>
<body>
<center>
	<h3>Register Here</h3>
	<form action="" method="">
		<table>
			<tr>
				<td>Username:</td>
				<td>
					<input type="text" name="Username" placeholder="enter your email adress.">
				</td>
			</tr>
			Password: <input type="password" name="pw" placeholder="enter your password">
			<tr>
				<td>Email:</td>
				<td><input type="email" name="mail" placeholder="password"></td>
			</tr>
			<tr>
				<td>Gender:</td>
				<td>
					<input type="radio" name="gender">Female
					<input type="radio" name="gender">Male
					<input type="radio" name="gender">Others
				</td>
			</tr>
			<tr>
				<td>Phone:</td>
				<td>
					<select>
						<option>+23</option>
						<option >+977</option>
						<option>+4</option>
						<option>+3</option>
						<option selected>+1</option>
					</select>
					<input type="phone" name="phone" placeholder="enter your phone number">
				</td>
			</tr>
			<tr>
				<td><input type="submit" name="submit" value="SUBMIT"></td>
				<td><input type="reset" name="reset" value="RESET"></td>
			</tr>
		</table>

	</form>
</center>
</body>
</html>
